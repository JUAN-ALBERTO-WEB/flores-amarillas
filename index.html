<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para Mishelle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #f9c5d1);
      overflow-x: hidden;
      overflow-y: auto;
    }

    .corazon {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      color: rgba(255, 0, 100, 0.6);
      animation: subir 10s infinite;
    }

    .frase {
      position: fixed;
      bottom: -50px;
      font-size: 20px;
      font-weight: bold;
      color: rgba(74, 20, 140, 0.8);
      animation: subir 12s infinite;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    #texto {
      font-size: 24px;
      font-weight: bold;
      color: #4a148c;
      white-space: pre-line;
      border-right: 2px solid;
      display: inline-block;
      overflow: hidden;
      animation: typing 6s steps(60, end), blink .8s infinite;
      background: rgba(255,255,255,0.6);
      padding: 15px;
      border-radius: 15px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    img {
      margin-top: 30px;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    #ramo {
      animation: fadeIn 2s ease-in-out;
    }

    .fotos {
      display: none;
      margin-top: 30px;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 2s ease-in-out;
    }

    .fotos img {
      width: 280px;
      border-radius: 20px;
      transition: transform 0.3s;
    }

    .fotos img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Corazones flotando -->
  <div class="corazon" style="left: 10%;">‚ù§Ô∏è</div>
  <div class="corazon" style="left: 30%; animation-delay: 2s;">üíñ</div>
  <div class="corazon" style="left: 50%; animation-delay: 4s;">üíï</div>
  <div class="corazon" style="left: 70%; animation-delay: 6s;">‚ù§Ô∏è</div>
  <div class="corazon" style="left: 90%; animation-delay: 1s;">üíì</div>

  <!-- Frases rom√°nticas -->
  <div class="frase" style="left: 15%; animation-delay: 3s;">Eres mi todo üíï</div>
  <div class="frase" style="left: 40%; animation-delay: 7s;">Te pienso siempre üåπ</div>
  <div class="frase" style="left: 65%; animation-delay: 5s;">Mi felicidad eres t√∫ üíñ</div>
  <div class="frase" style="left: 80%; animation-delay: 9s;">Contigo para siempre üíç</div>

  <!-- Texto principal -->
  <h1 id="texto">Dicen que las flores amarillas son s√≠mbolo de un futuro brillante‚Ä¶ 
  y yo solo lo imagino a tu lado, TE AMO MISHELLE ‚ù§Ô∏è‚ù§Ô∏è</h1>

  <!-- Ramo de girasoles -->
  <div>
    <img id="ramo" src="ramo.png" alt="Ramo de girasoles">
  </div>

  <!-- Bot√≥n rom√°ntico -->
  <br>
  <button id="botonAmor">Haz clic si tambi√©n sue√±as conmigo üåô‚ú®</button>

  <!-- Fotos de ustedes -->
  <div class="fotos" id="fotos">
    <img src="foto1.jpg" alt="Foto juntos 1">
    <img src="foto2.jpg" alt="Foto juntos 2">
    <img src="foto3.jpg" alt="Foto juntos 3">
  </div>

  <script>
    document.getElementById("botonAmor").addEventListener("click", function() {
      document.getElementById("fotos").style.display = "flex";
      document.getElementById("fotos").scrollIntoView({ behavior: "smooth", block: "center" });
    });
  </script>

</body>
</html>
